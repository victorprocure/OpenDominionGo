name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install npm dependencies
        run: npm ci
      - name: Build CSS assets
        run: npm run build
      - name: Generate code (templ)
        run: |
          set -e
          go generate -tags=tools ./...
          if ! ls components/*_templ.go >/dev/null 2>&1; then
            echo "No *_templ.go files found; invoking templ directly as fallback"
            go run github.com/a-h/templ/cmd/templ@v0.3.943 generate
          fi
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./...
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=3m
